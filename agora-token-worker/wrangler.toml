# Agora Token Worker - Cloudflare Worker Configuration
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "agora-token-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Account ID (optional - will use logged in account)
# account_id = "your-account-id"

# Workers Logs - enable for debugging
# [observability]
# enabled = true

# ============================================================================
# Secrets (set via `wrangler secret put`)
# ============================================================================
# AGORA_APP_ID - Your Agora App ID from Agora Console
# AGORA_APP_CERTIFICATE - Your Agora App Certificate (Primary Certificate)

# ============================================================================
# Production Environment
# ============================================================================

[env.production]
name = "agora-token-worker-prod"

# ============================================================================
# Routes (optional - for custom domain)
# ============================================================================
# routes = [
#   { pattern = "agora-token.funchat.io/*", zone_name = "funchat.io" }
# ]
